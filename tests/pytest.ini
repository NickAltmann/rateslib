# content of pytest.ini
# (or tox.ini or setup.cfg)
[pytest]
addopts = -s -v
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
python_files =
    test_calendars.py
    test_curves.py
    test_dual.py
    test_fx.py
    test_periods.py
    test_scheduling.py
    test_splines.py